{% extends 'base.html' %}

{% block 'main' %}
<h1>{{ path }}</h1>
<a href="{% url listdir parent %}">parent{% if parent %} ({{ parent }}){% endif %}</a>

<ul>
{% for fname,fdata in files.items %}
  <li><a href="{{ fdata.url }}"><img alt="{{ fname }}" src="{{ fdata.thumb }}"/> {{ fname }}</a></li>
{% endfor %}
</ul>

{% endblock %}

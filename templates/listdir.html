{% extends 'base.html' %}

{% block 'main' %}
<h1>{{ path }}</h1>
<a href="{% url listdir parent %}">parent{% if parent %} ({{ parent }}){% endif %}</a>

<ul id="piclist">
{% for fname,fdata in files.items %}
<li class="{{ fdata.type }}"><a href="{{ fdata.url }}"><img alt="{{ fname }}" src="{{ fdata.thumb }}"/><span class="title">{{ fname }}</span></a></li>
{% endfor %}
</ul>

{% endblock %}

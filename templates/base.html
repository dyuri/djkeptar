<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{% block 'title' %}Keptar{% endblock %}</title>
  <link rel="stylesheet" href="/media/keptar/css/reset.css"/>
  <link rel="stylesheet" href="/media/keptar/css/style.css"/>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  {% block 'extrahead' %}{% endblock %}
</head>
<body>
  <div id="container">
    <header id="header">
    {% block 'header' %}
    {% endblock %}
    </header>
    <div id="main">
    {% block 'main' %}
    {% endblock %}
    </div>
    <footer id="footer">
    {% block 'footer' %}
    {% endblock %}
    </footer>
  </div>
  {% block 'extrafoot' %}
  {% endblock %}
</body>
</html>
